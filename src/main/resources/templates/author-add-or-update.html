<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container">
    <h2 class="text-center text-white" th:text="${title}"></h2>
    <form th:action="@{${action}}"
          th:method="${method}"
          th:object="${authorModel}"
          enctype="multipart/form-data"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input
                        id="firstName"
                        th:field="*{firstName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="First Name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last name</label>
                <input
                        id="lastName"
                        th:field="*{lastName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="Last Name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required and its lenght should be between 2 and 30 symbols.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="biography" class="text-white font-weight-bold">Biography</label>
            <textarea
                    id="biography"
                    th:field="*{biography}"
                    th:errorclass="is-invalid"
                    type="textarea"
                    class="form-control"
                    rows="3"
                    placeholder="Biography"
            >
            </textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Biography is required.
            </p>
        </div>

        <div class="form-group">
            <label for="picture" class="text-white font-weight-bold">Picture</label>
            <input
                    id="picture"
                    th:field="*{picture}"
                    th:errorclass="is-invalid"
                    type="file"
                    class="form-control"
                    placeholder="Picture"/>
            <p class="invalid-feedback errors alert alert-danger">
                Picture is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="${buttonText}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
