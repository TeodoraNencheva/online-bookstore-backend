<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Admin</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Users</h2>
    <h2 th:if="${users.isEmpty()}" class="text-center text-white mt-5">No users</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center" th:unless="${users.isEmpty()}">
        <div class="offer card col-sm-6 col-md-3  col-lg-4 m-1 p-0">
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item" th:each="user : ${users}">
                    <div class="card-text">
                        Full name:
                        <th:block th:text="*{user.fullName}"></th:block>
                        Email:
                        <th:block th:text="*{user.username}"></th:block>
                    </div>
                    <form th:action="@{/users/addAdmin/{username}(username=*{user.username})}" th:method="post">
                        <input class="btn btn-warning" type="submit" value="Add admin">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
