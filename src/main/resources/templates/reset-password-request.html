<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Reset password</h2>

    <div class="card-body login-card-body">
        <div class="alert alert-success" role="alert" th:if="${successMessage != null}">
            <p th:text="${successMessage}"></p>
        </div>
    </div>

    <form
            th:action="@{/password/reset}"
            th:method="post"
            th:object="${emailDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input
                    id="email"
                    th:field="*{email}"
                    th:errorclass="is-invalid"
                    name="email"
                    type="text"
                    class="form-control"
                    placeholder="Email"/>
            <div class="invalid-feedback errors alert alert-danger">
                <div
                        th:each="err : ${#fields.errors('email')}"
                        th:text="${err}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Send reset password email"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
